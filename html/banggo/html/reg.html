<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/reg.css">
</head>
<body>
	<div class="wrap">
		<div class="logo">
			<a href="../index.html"><img src="../image/pic2.jpg" alt=""/></a>
		</div>
		<div class="cont">
			<form action="">
				<h3>第一步：填写账户信息（以下内容为必填）</h3>
				<dl>
					<dt>用户名：</dt>
					<dd>
						<input type="text">
						<p>4-20个字符，一个汉字为两个字符，推荐使用中文会员名字。一旦注册成功会员名将不可修改。</p>
					</dd>
					<dd class="tip"> </dd>
				</dl>
				<dl>
					<dt>登录密码：</dt>
					<dd>
						<input type="password">
						<p>6-16个字符，请使用字母加数字或符号的组合密码。</p>
					</dd>
					<dd> </dd>
				</dl>
				<dl>
					<dt>确认密码：</dt>
					<dd>
						<input type="password">
						<p>请再次输入登录密码。</p>
					</dd>
					<dd class="tip"> </dd>
				</dl>
				<dl>
					<dt>邮箱：</dt>
					<dd>
						<input type="text">
						<p>请输入您的邮箱。</p>
					</dd>
					<dd class="tip"> </dd>
				</dl>
				<dl>
					<dt>验证码：</dt>
					<dd class="yan">
						<input type="text">
						<p><i></i><span>换一张</span></p>
					</dd>
					<dd class="tip"> </dd>
				</dl>
				<input type="button" value="同意以下协议并注册" id="btn"><br>
				<a href="#">《邦购用户协议》</a>
			</form>
			<img src="../image/pic25.jpg" alt=""/>
		</div>
		<p class="footer">美特斯邦威集团网站：&nbsp;<a href="http://www.metersbonwe.com.cn/">美特斯邦威</a>&nbsp;|&nbsp;<a href="">ME&amp;CITY</a>&nbsp;|&nbsp;<a href="#">CH'IN祺</a>&nbsp;|&nbsp;<a href="../index.html">邦购网</a></p>
	</div>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/reg.js"></script>
</body>
</html>
